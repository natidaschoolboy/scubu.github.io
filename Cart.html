<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scubu Cart</title>
    <link rel="stylesheet" href="style.css" text="text/css">
</head>
<body>

    <section class="home" id="home">
        <center>
         <h1 class="logo">S<span>cubu</span>.</h1>
         <p class="slogan"><span>Hard to find,</span> easy to get,<span> always for keeps</span></p>
        </center>
     </section>

     <section class="cart">
        <center>
            <h1>I want to use javascript for this. This is where the cart will go</h1>
        </center>
     </section>
     
     <section class="payment">
        <form action="get">
            <center>
                <h1>Check Out</h1>
            </center>
            <p>Address:</p>
            <textarea required class="insert" name="address" id="address" cols="30" rows="10" placeholder="Enter your whole address"></textarea><br/>
            <p>Card Number:</p>
            <input class="insert" type="text" placeholder="card number" required><br/>
            <p>Expiry Date:</p>
            <input class="insert" type="text" placeholder="Expiry Date" required><br/>
            <p>Security Code/CVV:</p>
            <input class="insert" type="text" placeholder="Security Code" required><br/><br/>
            <button class="btn" type="submit">Check Out</button>
        </form>
     </section>
    
</body>
</html>
